<div class="add-product">
  <h1>Add New Product</h1>

  <p class="p-message">{{sellerAddProductMessage}}</p>

  <form class="common-form" #addProduct="ngForm" (ngSubmit)="submit(addProduct.value)">
    <input class="form-input" ngModel type="text" placeholder="Enter Product Name" name="name">
    <input class="form-input" ngModel type="text" placeholder="Enter product Price" name="price">
    <input class="form-input" ngModel type="text" placeholder="Enter product Color" name="color">
    <input class="form-input" ngModel type="text" placeholder="Enter Product Category" name="category">
    <textarea placeholder="Enter some description" class="form-input" name="description" ngModel></textarea>
    <input ngModel type="text" class="form-input" placeholder="Enter Product url" name="image">
    <button class="form-button">Add Product</button>
  </form>
</div>
