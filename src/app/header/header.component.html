<nav class="nav">
  <h1><a routerLink="/">E-COMM</a></h1>
  <div *ngIf="menuType==='default'" class="nav-search">


    <input #searchInput (keyup)="searchProduct($event)" (blur)="hideSearch()" type="text" placeholder="search For Products">
    <button (click)="submitSearch(searchInput.value)" >Search</button>
    <ul  class="suggested-result" *ngIf="searchResult">
      <li *ngFor="let item of searchResult">
        <a href="">{{item.name}}</a>
      </li>
    </ul>
  </div>

  <div [ngSwitch]="menuType" >
    <ul *ngSwitchCase="'default'" >
      <li><a routerLink="/">Home</a></li>
      <li><a routerLink="/seller" href="#">Seller</a></li>
      <li><a routerLink="">Login</a></li>
      <li><a href="#">Cart(0)</a></li>
    </ul>

    <ul *ngSwitchCase="'seller'" >
      <li><a routerLink="/seller-add-product" href="#">Add Product</a></li>
      <li><a routerLink="/seller-home">List</a></li>
      <li><a (click)="logout()">Logout</a></li>
      <li><a href="#">{{sellerName | titlecase }}</a></li>
    </ul>
  </div>
</nav>
